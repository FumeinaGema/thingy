<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: pink;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        flex-direction: column;
      }

      h1 {
        font-size: 72px;
        color: white;
        margin-bottom: 50px;
      }

      button {
        background-color: white;
        border: none;
        padding: 20px 40px;
        border-radius: 20px;
        font-size: 20px;
        cursor: pointer;
        margin-top: 50px;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      }

      .center {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      p {
        font-size: 24px;
        margin-top: 50px;
      }

    </style>
  </head>
  <body>
    <h1>Happy Birthday Candace!</h1>
    <div class="center">
      <img src="birthday.gif" alt="Birthday GIF">
      <p>Wishing you all the love, joy, and happiness on your special day!</p>
    </div>
  </body>
</html>
